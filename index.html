<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!---------------------- Sweet Alert ---------------------->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <!---------------------- Custom CSS ---------------------->
    <link rel="stylesheet" href="./css/index.css">
    <title>URL Shortener</title>
</head>
<body>
    <div id="mainContainer">
        <div class="card">
            <h1 class="title">URL Shortener</h1>
            <p>Generate a concise link for your long URLs.</p>
            <input type="url" class="originalUrl" placeholder="Enter your long URL" required>
            
            <h3>Customize your link</h3>
            <input type="text" id="myInput" maxlength="10" pattern="[0-9a-zA-Z]{5,10}" placeholder="Enter Alias (Optional)">
            <label>Alias must be 5 to 10 alphanumeric characters</label>
            
            <button id="shortButton">Shorten URL</button>
        </div>
    </div>

    <h2 id="appendShortUrl"></h2>

    <script src="./js/index.js"></script>
</body>
</html>
